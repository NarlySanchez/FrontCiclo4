<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="caja-login">

        <img class="logo-login" src="img/logo-login.jpg" alt="Logo Inicio sesion">

        <h1 class="titulo-login">INICIA SESION AQUI</h1>
        
        <form id="formulario1">
            <!--Usuario-->
            <label for="correo">CORREO</label>
            <input class="entrada-texto" type="email" id="input-email" placeholder="correo@example.com">
            
            <!--Cotraseña-->
            <label for="contraseña">CONTRASEÑA</label>
            <input class="entrada-texto" type="password"  id="input-pass" placeholder="Ingresa tu contraseña">

            <button class="btn-ingresar" type="button" id="btn-ingreso">INGRESAR</button>
            
            <!--Crear cuenta-->
            <label class="texto-sin-cuenta" for="sin cuenta">¿No tienes cuenta?</label>
            <button type="button" class="btn-registrar" data-bs-toggle="modal" data-bs-target="#exampleModal" id="registrar-cuenta">CREAR CUENTA</button>
        </form>
    </div>

<!--ABRE UNA VENTANADA PARA QUE EL USUARIO SE REGISTRE-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CREA TU CUENTA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario2">
                    <div class="mb-3">
                        <label for="emailRegistro" class="col-form-label">Correo:</label>
                        <input type="email" class="form-control" id="registrarCorreo" placeholder="correo@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="nombreRegistro" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="registrarNombre" placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label for="contraRegistro" class="col-form-label">Cotraseña:</label>
                        <input type="password" class="form-control" id="passRegistro" placeholder="Contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="contraRegistro" class="col-form-label">Confirma tu contraseña:</label>
                        <input type="password" class="form-control" id="passRegistro2" placeholder="Confirmar Contraseña">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar-modal">CERRAR</button>
                <button type="button" class="btn btn-primary" id="registrarUsuario">CREAR</button>
            </div>
        </div>
    </div>
</div>

    <script src="https:/code.jquery.com/jquery-3.6.0.js"></script>
    
    <!--JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> <!--Script necesario para el popup de registrar-->
    <script src="JS/user.js" type="text/javascript"></script>
    <script src="JS/registro.js" type="text/javascript"></script>
</body>
</html>
